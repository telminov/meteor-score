<template name="scoreEdit">
    <form>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" name="description" value="{{description}}" class="form-control" autofocus required="required"></textarea>
        </div>

        <div class="form-group">
            <label for="value">Баллы</label>
            <input type="number" id="value" name="value" value="{{value}}" class="form-control" required="required"/>
        </div>

        <div class="form-group">
            <label for="owner">Кому</label>
            <input type="text" id="owner" name="owner" value="{{ownerUserName}}" class="form-control" required="required"/>
        </div>

        {{#if canEdit }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <button type="button" class="btn btn-danger delete">Удалить</button>
        {{/if}}
    </form>
</template>
