<template name="scoreList">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Описание</th>
                <th>Баллы</th>
                <th>Дата</th>
                <th>Создал</th>
            </tr>
        </thead>

        <tbody>
            {{#each score}}
              {{> scoreItem}}
            {{/each}}
        </tbody>
    </table>
</template>
