<template name="errors">
    <div class="row-fluid">
        {{#each errors}}
            {{> error}}
        {{/each}}
    </div>
</template>


<template name="error">
    <div class="alert alert-danger" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

        {{ message }}
    </div>
</template>
